<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
  <mat-list-item>
    <mat-form-field>
      <input formControlName="cnpj" matInput placeholder="CNPJ" mascara="99.999.999/9999-99">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <input formControlName="cpf" matInput placeholder="CPF" mascara="999.999.999-99">
    </mat-form-field>
  </mat-list-item>
<mat-list-item>
  <mat-form-field>
    <input formControlName="nome" matInput placeholder="Nome">
  </mat-form-field>
</mat-list-item>
<mat-list-item>
  <mat-form-field>
    <input formControlName="email" matInput placeholder="E-mail">
  </mat-form-field>
</mat-list-item>
<mat-list-item>
  <mat-form-field>
    <input type="password" matInput placeholder="Senha" formControlName="senha">
  </mat-form-field>
  <span matTooltip="Senha deve conter ao menos 6 caracteres">
    <mat-icon>help</mat-icon>
  </span>
</mat-list-item>
<mat-list-item fxLayoutAlign="center">
  <button mat-raised-button color="primary"
  [disabled]="form.invalid" (click)="cadastrarPf()">
Cadastrar
</button>
&nbsp;
<a mat-raised-button routerLink="/login">Voltar</a>
</mat-list-item>
</mat-list>
</form>
